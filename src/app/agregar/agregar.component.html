<div class="container">
  <div class="col-lg-8 offset-lg-2">
    <br />
    <div>
      <div>
        <div class="card">
          <h2 class="card-header text-center text-primary">
            Agregar Producto <i class="bi bi-plus-square"></i>
          </h2>
          <div class="card-body">
            <form [formGroup]="uploadImageForm" (ngSubmit)="onSubmit()">
              <!-- <input type="hidden"  name="id_producto" id="id_producto" /> -->

              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input  [(ngModel)]="producto.nombre" type="text" class="form-control" name="nombre" formControlName="Nombre" />
              </div>

              <div class="form-group">
                <label for="nombre">Descripcion:</label>
                <input  [(ngModel)]="producto.descripcion" type="text" class="form-control" name="descripcion" formControlName="Descipcion" />
              </div>

              <div class="form-group">
                <label for="nombre">Precio:</label>
                <input [(ngModel)]="producto.precio" type="text" class="form-control" id="precio" name="precio" formControlName="Precio"/>
              </div>

              <div class="form-group">
                <label for="nombre">Stock:</label>
                <input [(ngModel)]="producto.stock" type="text" class="form-control" id="stock" name="stock" formControlName="Stock"/>
              </div>

              <div class="form-group">
                <label for="nombre">Imagen: </label>
                <input type="file" multiple class="form-control mt-2" accept="image/*"  formControlName="Image" (change)="imageUpload($event)"/>
              </div>

              <div class="mt-5 row justify-content-center">
                <div class="text-center">
                  <a href="/inicio" class="btn btn-lg btn-secondary text-center" style="margin-right: 5%;">Regresar</a>
                  <button  type="submit" class="btn btn-lg btn-success text-center">
                    Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
